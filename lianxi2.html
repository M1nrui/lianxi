<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#wrap {
		margin: 20px auto;
		width: 600px;	
	}
	.clearfix {
		zoom: 1;	
	}
	.clearfix:after {
		content: "";
		display: block;
		clear: both;	
	}
	div {
		width: 100%;	
	}
	mark {
		margin: 0 4px;
		border: 1px solid #999;		
	}
	.select a {
		float: none;
	}
	span {
		float: left;
		height: 60px;
		width: 100px;
		font: bold 14px/20px "微软雅黑";	
		text-align: center;
	}
	a {
		float: left;
		padding: 0 10px;
		height: 20px;
		font: 14px/20px "微软雅黑";
		color: #000;
		text-align: center;
		text-decoration: none;	
	}
</style>
<script>
	window.onload = function(){
		var wrap = document.getElementById("wrap");  //生成元素
		var slct = document.querySelector(".select");
		var div = wrap.getElementsByTagName("div");
		var arr = [];    //创建一个空数组
		for(var i = 1;i < div.length;i ++){
			fn(div[i],i);	
		}
		function fn(obj,i){
			var a = obj.getElementsByTagName("a");
			for(var j = 0;j <a.length;j++){
				/*obj.pId = -1;
				a[j].pId = i*/
				a[j].onclick = function(){
					var text = this.innerHTML;   //找到a的innerHTML
					var mark = document.createElement('mark');   //生成元素
					var aX = document.createElement('a');
					slct.innerHTML = '<span>你的选择：</span>';  //清空slct的所有innerHTML
					aX.onclick = function(){
						mark.parentNode.removeChild(mark);  //点差的时候，让当前元素关闭，并清空数组这一个的内容
						arr[i-1] = '';
					};
					//slct.innerHTML += '<a href="javascript:;">'+text+' x</a>';
					/*if(obj.pId == this.pId){
						console.log('替换')
						arr.splice(i-1,1,text);
						arr[i-1] = text;	
					}else{
						console.log('生成')
						arr.splice(i-1,1,text);
						arr[i-1] = text;
						obj.pId = i;
					}*/
					aX.innerHTML = "X";
					aX.href = "javascript:;";
					mark.innerHTML = text;  //把a 的innerHTML放入mark
					mark.appendChild(aX);
					arr[i-1] = mark;   //通过a 的父级,定数组的位数,让每个父级下的a，永远定位的都是数组的这一位
					for(var n = 0;n < arr.length;n++){
						if(arr[n]){
							slct.appendChild(arr[n]);	//判断数组有的位数，数组里面存的是一个标签，直接放入slct
						}
					}
					console.log(arr);
				};
			}
		};
	};
</script>
</head>

	<div id="wrap">
    	<div class="select clearfix">

        </div>
